query StopByIdQuery($id: String!) {
    stop(id: $id) {
        gtfsId
        name
        lat
        lon
        patterns {
            code
            directionId
            headsign
            route {
                gtfsId
                shortName
                longName
                mode
            }
        }
    }
}
query StopByNameQuery($name: String!) {
    stops(name: $name) {
        gtfsId
        name
        code
        lat
        lon
    }
}
query ArrivalsForStopIdQuery($stopId: String!) {
    stop(id: $stopId) {
        name
        stoptimesWithoutPatterns(numberOfDepartures: 10) {
            stop {
                platformCode
            }
            scheduledArrival
            realtimeArrival
            arrivalDelay
            scheduledDeparture
            realtimeDeparture
            departureDelay
            realtime
            realtimeState
            serviceDay
            headsign
        }
    }
}